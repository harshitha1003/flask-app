<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Questions</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-gray-50 font-sans min-h-screen">
  <header class="flex items-center justify-between bg-white shadow p-4">
    <div class="flex items-center gap-4">
      <h1 class="font-bold text-xl">Peer Support</h1>
      <nav class="flex gap-4">
        <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="{{ url_for('questions') }}" class="text-gray-700 hover:text-green-600">Questions</a>
        <a href="{{ url_for('people') }}" class="text-gray-700 hover:text-green-600">People</a>
      </nav>
    </div>
    <div class="flex items-center gap-4">
      <span class="text-gray-800 font-medium">Hi, {{ session['username'] }}</span>
      <a href="{{ url_for('logout') }}" class="text-red-500">Logout</a>
    </div>
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">All Questions</h2>

    <!-- Form to post new question -->
    <form method="POST" class="mb-6 flex gap-2">
      <input type="text" name="question" placeholder="Ask a question..."
        class="flex-1 px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
      <button type="submit"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Post</button>
    </form>

    <!-- Questions list -->
    <div class="flex flex-col gap-4">
      {% for q in questions %}
      <div class="bg-white p-4 rounded shadow">
        <p class="font-medium">{{ q['username'] }} asked:</p>
        <p class="text-gray-700 mt-1">{{ q['question'] }}</p>
        <p class="text-gray-400 text-sm mt-1">{{ q['created_at'] }}</p>
      </div>
      {% else %}
      <p class="text-gray-500">No questions posted yet.</p>
      {% endfor %}
    </div>
  </main>
</body>

</html>
