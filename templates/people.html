<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - Logged In Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-lg font-semibold">People Online</h1>
        <div class="flex gap-4">
            <a href="{{ url_for('home') }}" class="hover:underline">Home</a>
            <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
<h2 class="text-2xl font-bold mb-4 text-gray-700">Currently Logged-In Users</h2>

{% if users %}
<ul class="divide-y divide-gray-200">
    {% for user in users %}
    <li class="py-3 flex items-center">
        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
        <span class="text-gray-800">{{ user }}</span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-gray-500 italic">No one is currently online.</p>
{% endif %}

    </div>

</body>

</html>
