<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='font-family: Inter, "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Peer
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#111418] text-sm font-medium leading-normal"
                href="#"
                >About</a
              >
              <a
                class="text-[#111418] text-sm font-medium leading-normal"
                href="#"
                >Contact</a
              >
            </div>
            <a
              href="{{ url_for('signup') }}"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d80f2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Sign Up</span>
            </a>
          </div>
        </header>

        <!-- LOGIN FORM -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <form
            method="POST"
            action="{{ url_for('login') }}"
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <h2
              class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
            >
              Welcome back
            </h2>

            <!-- Username -->
            <div
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  required
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60758a] p-4 text-base font-normal leading-normal"
                />
              </label>
            </div>

            <!-- Password -->
            <div
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60758a] p-4 text-base font-normal leading-normal"
                />
              </label>
            </div>

            <!-- Forgot password -->
            <p
              class="text-[#60758a] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline"
            >
              <a href="forget_pass.html">Forgot password?</a>
            </p>

            <!-- Submit -->
            <div class="flex px-4 py-3">
              <button
                type="submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#0d80f2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Log In</span>
              </button>
            </div>

            <!-- Sign up link -->
            <p
              class="text-[#60758a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline"
            >
              <a href="{{ url_for('signup') }}"
                >Don't have an account? Sign up</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
